<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F08A5D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B83B5E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fond du logo -->
  <rect x="5" y="5" width="50" height="50" rx="12" ry="12" fill="url(#logoGradient)" filter="url(#shadow)"/>

  <!-- Table/dish icon -->
  <circle cx="30" cy="30" r="12" fill="white" opacity="0.9"/>
  <circle cx="30" cy="30" r="8" fill="none" stroke="white" stroke-width="1.5"/>

  <!-- Stylized Fork and knife -->
  <g transform="translate(25, 24)">
    <!-- Fork -->
    <path d="M2 2 L2 12 M0 2 L0 6 M1 2 L1 6 M3 2 L3 6 M4 2 L4 6" stroke="white" stroke-width="0.8" fill="none"/>
    <!-- Knife -->
    <path d="M8 2 L8 12 M8 2 L10 4 L8 6" stroke="white" stroke-width="0.8" fill="none"/>
  </g>

  <!-- Decorative elements (reservation points) -->
  <circle cx="42" cy="15" r="1.5" fill="#F08A5D" opacity="0.7"/>
  <circle cx="47" cy="20" r="1" fill="#B83B5E" opacity="0.6"/>
  <circle cx="44" cy="35" r="1.2" fill="#F08A5D" opacity="0.8"/>

  <!-- "DineReserve" Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D3748">
    Dine
  </text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
    Reserve
  </text>

  <!-- Decorative line under the text -->
  <line x1="65" y1="45" x2="160" y2="45" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
</svg>

